<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="./jsp/angular.min.js"></script>
    <script>

        var app=angular.module("yname",[])
        app.controller("mycontroller",function ($scope,$http) {
            $scope.findAll=function () {
                $http.get("./jsp/dome.json").success(
                    function (response) {
                        $scope.list=response
                    }
                )
            }

        })
    </script>
</head>
<body ng-app="yname" ng-controller="mycontroller" >
<table>

    <tr ng-repeat="x in list">
        <td>
            {{x.name}}
        </td>
        <td>
            {{x.shuxue}}
        </td>
        <td>
            {{x.yuwen}}
        </td>
    </tr>
</table>
</body>
</html>
